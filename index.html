<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" type="text/css">

                   <li class="menu_item menu_item--show">
                       <a href="#" class="menu_link">Historia<img src="assets/arrow.svg" class="menu_arrow"></a>
                       <ul class="menu_nesting">
                           <li class="menu_inside">
                               <a href="#" class="menu_link menu_link--inside">¿Quiénes somos?</a>

                           <li class="menu_inside">

                           </li>
                           <li class="menu_inside">
                               <a href="#" class="menu_link menu_link--inside">Artistas</a>
                           </li>
                           <li class="menu_inside">
                               <a href="#" class="menu_link menu_link--inside">Contacto</a>
                           </li>
                       </ul>
                   </li>
                   <li class="menu_item">
                       <a href="#" class="menu_link">Carrito</a>
                   </li>
               </ul>
               <div class="menu_hamburguer" id="menu_hamburger">
                   <img src="assets/menu.svg" class="menu_img" id="menu_img" onclick="open_menu()">
                   <img src="assets/close.svg" class="close_img" id="close_img"  onclick="close_menu()">
               </div>
           </section>
        </nav>    
    </header>

</html>
